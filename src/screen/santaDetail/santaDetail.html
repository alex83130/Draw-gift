<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa - Detail</title>
</head>
<body>
<section id="app">
    <div id="app__container">
        <div id="app__header">
            <button id="app__header__back" class="app__btn"><i class="fas fa-chevron-left"></i></button>
            <h1>Secret santa</h1>
        </div>
        <div id="santa-detail">
            <div id="santa-detail__draw">
                <div class="santa-detail__draw__header">
                    <h2>Draw</h2>
                </div>
                <span id="santa-detail__draw__waiting">Waiting draw...</span>
                <ul class="app__list" id="santa-detail__draw__list">
                </ul>
            </div>
            <div id="santa-detail__admin" class="display_none">
                <div class="santa-detail__admin__header">
                    <h2>Admin</h2>
                    <button id="santa-detail__admin__launch" class="app__btn">Launch draw</button>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
